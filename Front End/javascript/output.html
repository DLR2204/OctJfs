<html>

<head><title>output</title>
<script>
function check(){

	document.write("Iam from the document.write function");
	
	window.alert("Iam from the window alert function");

	console.log("Iam from the console log function");

}

</script>
</head>
<body><center>

<h1>Output function in javascript</h1>

<h2 id="hello"></h2>

<button type="button" onclick='document.getElementById("hello").innerHTML="Hello Likitha Iam from inner html function"'>output</button>

<button type="button" onclick="check()">check</button>
</center>
</body>
</html>
