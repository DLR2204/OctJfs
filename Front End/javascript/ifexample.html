<html>
<head><title>IfExample</title></head>

<script>
function valid(){

	if(document.getElementById("age").value>=18){

		document.write("you r eligible to vote")
		}

	else{
		window.alert("You are not eligible to vote")		
}



}
</script>
<body><center>
<h1><u>If example in javascript</u></h1>

<h2 >Enter your age:- <input id="age" type="text"></h2>

<button type="button" onclick="valid()">check</button>

</center></body>
</html>
