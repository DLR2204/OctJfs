<html>
<head><title>whileExample</title></head>
<script>
function check(){

	var i = 0;res =" ";

	while(i<20){

		res +=i + " ";	
		i++;

		}
document.getElementById("res").innerHTML = res;

}
</script>
<body>

<h1><u>While loop in javascript</u></h1>
<h2 id="res"></h2>
<button type="button" onclick="check()">loop</button>

</body>
