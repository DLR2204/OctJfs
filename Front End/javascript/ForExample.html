<html>
<head><title>ForExample</title></head>
<script>
function check(){

	res =" ";

	for(var i = 0;i<20;i++){

		res +=i + " ";	
		

		}
document.getElementById("res").innerHTML = res;

}
</script>
<body>

<h1><u>For loop in javascript</u></h1>
<h2 id="res"></h2>
<button type="button" onclick="check()">loop</button>

</body>
