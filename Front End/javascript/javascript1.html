<html>
<head><title>Javascript</title></head>
<body style="padding-bottom:100px"><center>
<h1><u>To Change the html content</u></h1>

<h2 id="text">Hello Everyone</h1>

<button type="button" onclick='document.getElementById("text").innerHTML="Hello Likitha"'>Likitha</button>
<button type="button" onclick='document.getElementById("text").innerHTML="Hello Rakesh"'>Rakesh</button>
<button type="button" onclick='document.getElementById("text").innerHTML="Hello Lakshmi"'>Lakshmi</button>




<h1><u>To Change the html attributes</u></h1>

<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Flower_poster_2.jpg/495px-Flower_poster_2.jpg" width="350" height="330" id="image"><br ><br>

<button type="button" onclick='document.getElementById("image").src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Rosa_Precious_platinum.jpg/330px-Rosa_Precious_platinum.jpg"'>Rose</button>
<button type="button" onclick='document.getElementById("image").src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ed/Sacred_lotus_Nelumbo_nucifera.jpg/330px-Sacred_lotus_Nelumbo_nucifera.jpg"'>Lotus</button>
<button type="button" onclick='document.getElementById("image").src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e2/Tulip_Tulipa_clusiana_%27Lady_Jane%27_Rock_Ledge_Flower_2000px.jpg/195px-Tulip_Tulipa_clusiana_%27Lady_Jane%27_Rock_Ledge_Flower_2000px.jpg"'>Tulips</button>



<h1><u>To Change the css Styling</u></h1>

<h2 id ="css" style="color:purple">Hello Everyone</h2>

<button type="button" onclick='document.getElementById("css").style.color="red"'>red</button>
<button type="button" onclick='document.getElementById("css").style.color="pink"'>pink</button>
<button type="button" onclick='document.getElementById("css").style.color="yellow"'>yellow</button>




<h1><u>To hide the data using javascript</u></h1>

<h2 id ="hide">Demonstration of hiding the data</h2>

<button type="button" onclick='document.getElementById("hide").style.display="none"'>hide</button>


</center>
</body>
</html>
